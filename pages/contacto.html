<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="informacion para que el usuario se pueda contactar con el servidor">
    <meta name="keywords" content="llantas, neumaticos, autos, tuning, rodado, marca, venta, diamantado">
    <link rel="stylesheet" href="style/contacto.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="fonts/BebasNeue-Regular.ttf">
    <title>Forza Llantas-Contacto</title>
</head>
<body>
<!--PARTE DE ARRIBA-------------------------------------------------------------------------->
<header class="cabeza">
    <form class="nombreLogo">
        <div class="envios">
        <h1 class="envios">¡Envíos gratis a todo el pais!</h1>
        </div>
        <div class="logoPagina">
            <img src="images/logo forza.png" alt="" width="250px" height="250px" class="logoPagina2">
        </div>
        <ul class="links">
            <li><a class="linkHome" href="../index.html">home</a></li>
            <li><a class="linkHome" href="producto.html">productos</a></li>
            <li><a class="linkHome" href="contacto.html">contacto</a></li>
        </ul>
    </form>
</header>
<!--CUERPO DE LA PAGINA---------------------------------------------------------------------->

    <div class="datosPersonales"><h2>Datos Personales:</h2></div>
    <form class="contacto">
        <div class="nombre">
            <label for="">Nombre:</label>
            <input type="text" name="" id="" placeholder="Ej. Roberto Carlos">
        </div>
        <div class="telefono">
            <label for="">Teléfono:</label>
            <input type="text" name="" id="" placeholder="">
        </div>
        <div class="mail">
            <label for="">Email:</label>
            <input type="email" name="" id="" placeholder="">
        </div>
        <div class="genero">
            <label for="">Género:</label>
            <select name="genero" id="">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </div>
        <h3 class="queja">Expresa tu queja en el siguiente recuadro:</h3>
        <div class="cuadroTexto">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="terminosCondiciones">
            <input type="checkbox" name="" id="" <h3>Acepto los términos y condiciones</h3> 
        </div>
        <div class="enviarFormulario">
            <button type="submit">Enviar formulario</button>
            <button type="reset">Resetear formulario</button>
        </div>
    </form>

    <div class="comunicacion">
        <h2 class="comunicacion__txt">Para comunicarte con nosotros:</h2>
        <ul class="comunicacion__contacto">
           <li><a class="comunicacion__contacto2" href="contacto.html">contacto</a></li>
        </ul> 
    </div>

<!--FOOTER DE LA PAGINA---------------------------------------------------------------------->
    <footer>
         <form class="footer">
            <div class="logoPaginaAbajo">
                <input type="image" src="images/logo forza.png" alt="" width="200px" height="200px" class="logoPaginaAbajo2">
            </div>
                <ul class="redesSociales">
                    <li><a class="Instagram" href="error404.html">instagram</a></li>
                    <li><a class="Instagram" href="error404.html">facebook</a></li>
                    <li><a class="Instagram" href="error404.html">whatsapp</a></li>
                </ul>
         </form>
        <div class="parteAbajo">
            <h3>Derechos reservados a "Forza Llantas"</h3>
        </div>
    </footer>

</body>
</html>
